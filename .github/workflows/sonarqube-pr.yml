name: SonarQube PR Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonar_analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install SonarScanner and coverage tool
        run: |
          dotnet tool update --global dotnet-sonarscanner || true
          dotnet tool install --global dotnet-coverage || true

      - name: Add .NET tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: SonarQube Scan (with OpenCover)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          dotnet sonarscanner begin \
            /k:"MichalB136_SimpleBlog" \
            /n:"SimpleBlog" \
            /o:"michalb136-1" \
            /d:sonar.login="$SONAR_TOKEN" \
            /d:sonar.cs.vstest.reportsPaths="**/TestResults/*.trx" \
            /d:sonar.cs.opencover.reportsPaths=coverage.opencover.xml \
            /d:sonar.verbose=true

          dotnet restore SimpleBlog.sln
          dotnet build SimpleBlog.sln --no-restore --no-incremental

          # collect coverage in OpenCover format using coverlet via MSBuild properties
          dotnet test SimpleBlog.sln --no-build -v minimal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=coverage.opencover.xml

          # validate the generated coverage file is XML and contains <coverage
          if ! grep -m1 -F "<coverage" coverage.opencover.xml >/dev/null 2>&1; then
            echo "ERROR: coverage.opencover.xml missing or not valid XML (no <coverage tag)." >&2
            echo "First 200 bytes:" && head -c 200 coverage.opencover.xml | xxd -g 1 -l 200 || true
            exit 1
          fi

          dotnet sonarscanner end /d:sonar.login="$SONAR_TOKEN"

      - name: Quality Gate (optional)
        if: always()
        uses: sonarsource/sonarqube-quality-gate-action@v1.2.0
        with:
          scanMetadataReportFile: .sonarqube/out/.sonar/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
