name: SonarQube PR Analysis

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonar_analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install SonarScanner and coverage tool
        run: |
          dotnet tool update --global dotnet-sonarscanner || true
          dotnet tool install --global dotnet-coverage || true

      - name: Add .NET tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          dotnet sonarscanner begin \
            /k:"MichalB136_SimpleBlog" \
            /n:"SimpleBlog" \
            /o:"michalb136-1" \
            /d:sonar.login="$SONAR_TOKEN" \
            /d:sonar.cs.vstest.reportsPaths=**/TestResults.trx \
            /d:sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml \
            /d:sonar.verbose=true

          dotnet restore SimpleBlog.sln
          dotnet build SimpleBlog.sln --no-restore --no-incremental

          # Run tests with code coverage collection (OpenCover format)
          dotnet test SimpleBlog.sln \
            --no-build \
            --configuration Debug \
            --logger "trx;LogFileName=TestResults.trx" \
            --collect:"XPlat Code Coverage;Format=opencover;IncludeTestAssembly=false" \
            --results-directory=./coverage

          # Check if coverage file was generated
          if ! find coverage -name "coverage.opencover.xml" 2>/dev/null | grep -q .; then
            echo "ERROR: No coverage report found"
            find coverage -type f || echo "Coverage directory is empty"
            exit 1
          fi

          echo "Coverage report(s) found:"
          find coverage -name "coverage.opencover.xml" -exec echo {} \;

          dotnet sonarscanner end /d:sonar.login="$SONAR_TOKEN"

      - name: Quality Gate (optional)
        if: always()
        uses: sonarsource/sonarqube-quality-gate-action@v1.2.0
        with:
          scanMetadataReportFile: .sonarqube/out/.sonar/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
