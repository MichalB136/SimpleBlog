name: SonarQube PR Analysis

on:
  push:
    branches:    
    - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonar_analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          # Disable built-in NuGet caching because it requires committed packages.lock.json

      - name: Install SonarScanner for .NET
        run: |
          dotnet tool update --global dotnet-sonarscanner
          dotnet tool install --global dotnet-coverage

      - name: Add .NET tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          dotnet sonarscanner begin \
            /k:"MichalB136_SimpleBlog" \
            /n:"SimpleBlog" \
            /o:"michalb136-1" \
            /d:sonar.login="$SONAR_TOKEN" \
            /d:sonar.cs.vstest.reportsPaths="**/TestResults/*.trx" \
            /d:sonar.cs.opencover.reportsPaths=coverage.xml
          
          dotnet restore SimpleBlog.sln
          dotnet build SimpleBlog.sln --no-restore

          # Run tests and collect OpenCover-format coverage into coverage.xml
          dotnet-coverage collect "dotnet test --no-build --logger trx;LogFileName=TestResults.trx" -f opencover -o coverage.xml

          dotnet sonarscanner end /d:sonar.login="$SONAR_TOKEN" /d:sonar.cs.opencover.reportsPaths=coverage.xml

        
      - name: Quality Gate (optional)
        if: always()
        uses: sonarsource/sonarqube-quality-gate-action@v1.2.0
        with:
          scanMetadataReportFile: .sonarqube/out/.sonar/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
