services:
  # SQL Server 2022 Developer Edition
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: simpleblog-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Admin@12345"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./docker/mssql/init:/docker-entrypoint-initdb.d
    networks:
      - simpleblog-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Admin@12345 -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - sql-server

  # PostgreSQL (alternative to SQL Server)
  postgres:
    image: postgres:16-alpine
    container_name: simpleblog-postgres
    environment:
      POSTGRES_USER: simpleblog
      POSTGRES_PASSWORD: Admin@12345
      POSTGRES_DB: SimpleBlogDb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - simpleblog-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U simpleblog"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - postgres

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: simpleblog-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - simpleblog-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - optional

volumes:
  sqlserver-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  simpleblog-network:
    driver: bridge
