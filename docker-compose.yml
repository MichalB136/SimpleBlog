services:
  postgres:
    image: postgres:16-alpine
    container_name: simpleblog-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: simpleblog
      POSTGRES_USER: simpleblog_user
      POSTGRES_PASSWORD: simpleblog_dev_password_123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U simpleblog_user -d simpleblog"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - simpleblog-network

volumes:
  postgres_data:
    driver: local

networks:
  simpleblog-network:
    driver: bridge
